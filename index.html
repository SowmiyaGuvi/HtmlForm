<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Html Form</title>
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <h1 id="title">Form Submission</h1>
  <p id="description">DOM manipulation with HTML forms</p>
    <form id="form">
      <div class="form-group">

        <label for="fname">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Your address" required></textarea><br><br>

        <label for="pincode">Pincode:</label>
        <input type="pincode" id="pincode" name="pincode" placeholder="6 digit pincode" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <label for="food">Food Choices (Select at least two):</label><br>
        <input type="checkbox" id="food1" name="food" value="Pizza"> Pizza
        <input type="checkbox" id="food2" name="food" value="Burger"> Burger
        <input type="checkbox" id="food3" name="food" value="Pasta"> Pasta
        <input type="checkbox" id="food4" name="food" value="Salad"> Salad
        <input type="checkbox" id="food5" name="food" value="Sandwich"> Sandwich<br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>

    <h2>Submitted Data</h2>
    <table id="dataTable" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Form data will be appended here -->
        </tbody>
    </table>
  </form>
  
  <script src="./script/script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
